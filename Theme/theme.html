<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<script src="../d3/d3.js"></script>
<script src="../d3/d3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<div id="container">
    <div id="header">
        <h1>Theme Bomb！Click Word！</h1>
    </div>
    <div id="content">
        <script src="theme.js"></script>
    </div>
    <div id="menu">
        <p>
            <label><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Spiral:</b></label>
            <label for="archimedean"><input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked"> Archimedean</label>
            <label for="rectangular"><input type="radio" name="spiral" id="rectangular" value="rectangular"> Rectangular</label>
            <label><b>&nbsp;&nbsp;&nbsp;&nbsp;Scale:</b></label>
            <label for="scale-log"><input type="radio" name="scale" id="scale-log" value="log" checked="checked" onclick="Scale(1)"> log n</label>
            <label for="scale-sqrt"><input type="radio" name="scale" id="scale-sqrt" value="sqrt" onclick="Scale(2)"> √n</label>
            <label for="scale-linear"><input type="radio" name="scale" id="scale-linear" value="linear" onclick="Scale(3)"> n</label>
            <label for="font"><b>&nbsp;&nbsp;&nbsp;&nbsp;Font:</b></label> <input type="text" id="font" value="宋体" onchange="Font(value)">
        </p>
    </div>
</div>
</body>
